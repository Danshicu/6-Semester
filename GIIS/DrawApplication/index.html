<!DOCTYPE html>
<html>

<head>
    <title>Графический редактор</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            align-items: flex-start;
            margin: 0px;
            display: inline;
            float: left;
        }

        #canvasContainer {
            margin-right: 150px;
            display: inline;
            float: left;
        }

        canvas {
            border: 3px solid #ccc;
            display: inline;
            float: left;
            cursor: crosshair;
        }

        #toolPanel {
            width: 700px;
            height: 200px;
            padding: 7px;
            border: 1px solid #1bce24;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: inline;
            float: left;
        }

        #devPanel {
            width: 150px;
            height: 200px;
            padding: 7px;
            border: 1px solid #1bce24;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: inline;
            float: left;
        }

        .LinesToolGroup {
            display: inline;
            margin-bottom: 10px;
            margin-left: 10px;
            font-weight: bold;
            float: left;

        }

        .LinesToolGroup label {
            display: inline;
            margin-bottom: 5px;
            float: left;
        }

        .tool {
            display: inline;
            margin-bottom: 5px;
            margin-top: 5px;
            float: left;
        }


        .tool input[type="radio"] {
            display: inline;
            margin-right: 5px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="toolPanel">
            <div class="LinesToolGroup" id = "fLinesToolGroup" onClick = "setGroup(id)">
                <label>Линии первого порядка</label><br>
                <div class="tool">
                    <input type="radio" name="tool" value="dda" id="tool-dda" checked>
                    <label for="tool-dda">ЦДА-линия</label>
                </div><br>
                <div class="tool">
                    <input type="radio" name="tool" value="bresenham" id="tool-bresenham">
                    <label for="tool-bresenham">Линия Брезенхэма</label>
                </div><br>
                <div class="tool">
                    <input type="radio" name="tool" value="wu" id="tool-wu">
                    <label for="tool-wu">Линия Ву</label>
                </div><br>
            </div>
            <div class="LinesToolGroup" id = "sLinesToolGroup" onClick = "setGroup(id)">
                <label>Линии второго порядка</label><br>
                <div class="tool">
                    <input type="radio" name="tool" value="circle" id="tool-circle">
                    <label for="tool-circle">Окружность</label>
                </div><br>
                <div class="tool">
                    <input type="radio" name="tool" value="ellipse" id="tool-ellipse">
                    <label for="tool-bresenham">Эллипс</label>
                </div><br>
                <div class="tool">
                    <input type="radio" name="tool" value="hyperbola" id="tool-hyperbola">
                    <label for="tool-wu">Гипербола</label>
                </div><br>
                <div class="tool">
                    <input type="radio" name="tool" value="parabola" id="tool-parabola">
                    <label for="tool-wu">Парабола</label>
                </div><br>
            </div>
            <div class="LinesToolGroup" id = "tLinesToolGroup" onClick = "setGroup(id)">
                <label>Кривые</label><br>
                <div class="tool">
                    <input type="radio" name="tool" value="ermit" id="tool-ermit">
                    <label for="tool-ermit">Форма Эрмита</label>
                </div><br>
                <div class="tool">
                    <input type="radio" name="tool" value="besie" id="tool-besie">
                    <label for="tool-besie">Форма Безье</label>
                </div><br>
                <div class="tool">
                    <input type="radio" name="tool" value="spline" id="tool-spline">
                    <label for="tool-spline">В-сплайн</label>
                </div><br>
            </div>
        </div>
        <div id="devPanel">
            <div class="debugTool">
                Dev<br>
                <div class="labelInBox">
                    <input type="checkbox" name="debugSwitch" id="tool-debug">
                    <label for="tool-debug">Режим отладки</label>
                </div>
                <button onclick="clearAll()">Очистить холст</button>
            </div>
        </div>
        <div id="canvasContainer">
            <canvas id="cnv" width="1600" height="800"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="linesDraw.js"></script>
</body>

</html>
